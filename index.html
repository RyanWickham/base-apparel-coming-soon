<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    .attribution { font-size: 16px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
</head>
<body>
  <div class='container-grid'>
    <div class='logo'>
      <img src='./images/logo.svg' alt='Base Apparel Logo'>
    </div>

    <div class='image'>
        <img src='./images/hero-mobile.jpg' alt='Girl in button up T-shirt'>
    </div>

    <div class='main-content'>
      <div class='heading'>
        <h1 class='heading-top-line'>WE'RE</h1>
        <h1>COMING</h1>
        <h1>SOON</h1>
      </div>

      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
      
      <div class='email-form'>
        <form>
          <input type='email' placeholder="Email Address">
          <div class='email-submit'>
            <img src='./images/icon-arrow.svg' alt='submit'>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </p>
    <p>
      Coded by <a href="#">Ryan Wickham</a>.
    </p>
  </footer>
</body>
</html>
